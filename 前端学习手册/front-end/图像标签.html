<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>图像标签的使用</h4>
    <img src="image/1.png"/>
    <h4>alt 替换图片为文字</h4>
    <img src="11" alt = "新文"/>
    <h4>title 显示提示文字</h4>
    <img src="1.png"alt="图片损坏" title="我是亚马逊"/>
    <h4>title 修改宽度</h4>
    <img src="1.png"alt="图片损坏" title="我是亚马逊" width="500"/>
    <h4>title 修改高度</h4>
    <img src="1.png"alt="图片损坏" title="我是亚马逊"  height="200"/>
    <h4>title 修改宽度</h4>
    <img src="1.png"alt="图片损坏" title="我是亚马逊" width="500" border="15">
</body>
</html>
