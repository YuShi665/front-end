<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bold{
            font-weight: bold;
        }
        /* 给标题不加粗 */
        h2 {
            /* font-weight: 400; */
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h2>pink的秘密</h2>
    <p class="bold">优雅，淡然，清澈</p>
    <!-- 第二种实现加粗方法html标签实现 -->
    <p><strong>放屁啦啦啦啦啦</strong></p>
    <p>优雅，淡然，清澈</p>
    <p>放屁啦啦啦啦啦</p>
</body>
</html>
