<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把ol里的li选择出来 */
        /* 后代选择器 */
        ul ul li {
            color: pink;
        }

        /* 子选择器 */
        /* 子类选择器用>表示最近一级 */
        .nav>a {
            color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>是我</li>
        <ul>
            <li>我是谁</li>
        </ul>
    </ul>
    <div class="nav">
        <a href="#">子类</a>
        <a href="#">并列子类</a>
        <p>
            <a href="#">子子类</a>
        </p>
    </div>

</body>

</html>
